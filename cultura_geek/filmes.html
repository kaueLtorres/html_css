          <figcaption> Os filmes geek são um universo vibrante e diversificado, com opções para
            todos os gostos. Aqui está um resumo dos principais tipos de filmes geek:
            1. Ficção Científica: Clássicos: "Star Wars": Uma saga épica que se passa
            em uma galáxia muito, muito distante, com batalhas espaciais, jedi e
            sabres de luz. "2001: Uma Odisseia no Espaço": Um filme que explora temas
            como inteligência artificial, evolução humana e o universo. "De Volta para
            o Futuro": Uma aventura divertida sobre viagens no tempo, com um cientista
            excêntrico e um adolescente aventureiro. "Matrix": Um filme que questiona
            a realidade e apresenta um mundo virtual onde nada é o que parece.
            Modernos: "Interestelar": Um filme emocionante sobre viagens espaciais,
            buracos negros e a busca por um novo lar para a humanidade. "Duna": Uma
            adaptação do clássico livro de ficção científica, com um mundo rico em
            detalhes e intrigas políticas. 2. Fantasia: Clássicos: "O Senhor dos
            Anéis": Uma trilogia épica que se passa em um mundo mágico, com hobbits,
            elfos, anões e a luta contra o mal. "Harry Potter": Uma série de filmes
            sobre um jovem bruxo que descobre seus poderes e enfrenta um poderoso mago
            das trevas. Modernos: "A Forma da Água": Um conto de fadas moderno com um
            toque de fantasia e romance. 3. Super-Heróis:

            Universo Marvel: "Vingadores": Uma série de filmes que reúne os principais
      super-heróis da Marvel, como Homem de Ferro, Capitão América e Thor.
      "Homem-Aranha": Filmes sobre o amigável super-herói da vizinhança, com
      muita ação e humor. Universo DC: "Batman": Filmes sobre o Cavaleiro das
      Trevas, com histórias sombrias e complexas. "Mulher-Maravilha": Filmes
      sobre a poderosa heroína amazona, com muita ação e empoderamento feminino.
      4. Animações: Clássicos: "Akira": Um anime japonês sobre um futuro
      distópico com poderes psíquicos e gangues de motoqueiros. Modernos:
      "Homem-Aranha no Aranhaverso": Uma animação inovadora com diferentes
      versões do Homem-Aranha de universos paralelo
